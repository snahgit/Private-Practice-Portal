<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/public/images/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Facility</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Inter:wght@100..900&family=Poppins:wght@100..900&family=Montserrat:wght@100..900&family=Outfit:wght@100..900&family=Playfair+Display:wght@400..900&family=Lato:wght@100..900&family=Open+Sans:wght@300..800&family=Source+Sans+Pro:wght@200..900&family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOX91dX4j_lufsXyZ_FfmFrfN3oiLYpmc&libraries=places&language=en"></script>
  <script>
    try {
      const colorScheme = localStorage.getItem('mantine-color-scheme') || 'light';
      document.documentElement.setAttribute('data-mantine-color-scheme', colorScheme);
      if (colorScheme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    } catch (e) {
      document.documentElement.setAttribute('data-mantine-color-scheme', 'light');
      document.documentElement.classList.remove('dark');
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
